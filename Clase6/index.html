<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>
                Clase 6
            </h1>
            <fieldset>
                <legend >"Alta Usuario"</legend>
            <form action="AltaUsuario.html" method="Post">
                <input type="file" name="dni frente" required>
                
                <input type="url"  name="url" required placeholder="ej http://algo">
                <input type="text" name="nombre" required placeholder="Pepe Argento">
                <input type="text"  required placeholder="numeros del 0 al 9" pattern="[0-9]">
                <br>
                <textarea  name="Info Extra" cols="50" row="20">
                   
                </textarea>
                <br>
                <select name="selectmultiple" multiple required>
                    <optgroup label="Animales">
                        <option>Leon</option>
                        <option>Elefante</option>
                    </optgroup>
                    <optgroup label="Colores">
                        <option>Rojo</option>
                        <option>Verde</option>
                        <option>Azul</option>
                    </optgroup>

                </select>

                <br>
                <input list="Browsers" name="dataBrowser">
                <datalist id="Browsers">
                    <option>EDGE</option>
                    <option>Chrome</option>
                    <option>Firefox</option>
                    <option>Opera</option>
                </datalist>

                <br>
                <label for ="buscar" >Tipo Search</label>
                <input type="search" name="buscar"/>
                <br>
                <Label for="buscarTexto">Tipo Text  </Label>
                <input type="text"  name="buscarTexto"/>
                <br>
                <input type="submit" Value="Enviar">
                <input type="hidden" value="valoroculto" name="CampoHidden">
            </form>
        </fieldset>
        </section>
    </main>
    
</body>
</html>
